name: YouBike Data Scraper

on:
  schedule:
    - cron: '*/10 * * * *'  # 設定：每 10 分鐘執行一次
  workflow_dispatch:        # 設定：允許手動點擊按鈕執行 (方便測試)

permissions:
  contents: write           # 重要：給予機器人寫入權限，才能存檔

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add youbike_data.csv
          # 只有當資料有變動時才 Commit，避免空 Commit 報錯
          git commit -m "Auto-update data: $(date -u)" || echo "No changes to commit"
          git push
